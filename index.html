<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
           background-size: 50%;
         background-repeat: no-repeat;
        }
        .floating-text {
            position: absolute;
            font-size: 20px;
            color: red;
            font-weight: bold;
            animation: floatText 5s infinite linear;
        }
        @keyframes floatText {
            from { top: 100%; opacity: 1; }
            to { top: -10%; opacity: 0; }
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Background Music (Plays Across All Pages) -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h2>Will you be my Valentine? ❤️</h2>
        <button class="yes-btn" onclick="openYesPage()">Yes</button>
        <button class="no-btn" onclick="openNoPage()">No</button>
    </div>

    <script>
        function openYesPage() {
            window.location.href = 'yes_page.html';
        }

        function openNoPage() {
            window.location.href = 'sad_page.html';
        }

        // Ensure music continues playing across all pages
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("background-music");
            if (!sessionStorage.getItem("musicStarted")) {
                audio.play();
                sessionStorage.setItem("musicStarted", "true");
            }

            createFloatingText();
        });

        // Function to create floating text
        function createFloatingText() {
            for (let i = 0; i < 50; i++) { // Adjust number of floating texts
                let text = document.createElement('div');
                text.innerHTML = 'Love ❤️';
                text.className = 'floating-text';
                text.style.left = Math.random() * window.innerWidth + 'px';
                text.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(text);
                setTimeout(() => text.remove(), 5000);
            }
        }

        setInterval(createFloatingText, 1000); // Generate floating text every second
    </script>

</body>
</html>
