<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: 50%;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: absolute;
            animation: floatBox 5s infinite alternate ease-in-out;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .yes-btn { background-color: #ff4d4d; color: white; }
        .no-btn { background-color: #4d79ff; color: white; }

        @keyframes floatBox {
            from {
                top: 20%;
                left: 30%;
            }
            to {
                top: 50%;
                left: 60%;
            }
        }
    </style>
</head>
<body>

    <!-- Background Music (Plays Across All Pages) -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h2>PUKU❤️</h2>
        <button class="yes-btn" onclick="playMusic(); openYesPage();">Yes</button>
        <button class="no-btn" onclick="playMusic(); openNoPage();">No</button>
    </div>

    <script>
        function openYesPage() {
            window.location.href = 'yes_page.html';
        }

        function openNoPage() {
            window.location.href = 'sad_page.html';
        }

        function playMusic() {
            let audio = document.getElementById("background-music");
            if (!sessionStorage.getItem("musicStarted")) {
                audio.play().catch(error => console.log("Autoplay blocked: ", error));
                sessionStorage.setItem("musicStarted", "true");
            }
        }

        // Play music only after user interaction
        document.addEventListener("click", playMusic);
    </script>

</body>
</html>
