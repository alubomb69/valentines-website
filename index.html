<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <!-- Background Music (Plays Across All Pages) -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h2>PUKU❤️</h2>
        <button class="yes-btn" onclick="openYesPage()">Yes</button>
        <button class="no-btn" onclick="openNoPage()">No</button>
    </div>

    <script>
        function openYesPage() {
            window.location.href = 'yes_page.html';
        }

        function openNoPage() {
            window.location.href = 'sad_page.html';
        }

        // Ensure music continues playing across all pages
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("background-music");
            if (!sessionStorage.getItem("musicStarted")) {
                audio.play();
                sessionStorage.setItem("musicStarted", "true");
            }
        });
    </script>

</body>
</html>
