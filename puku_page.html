\<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('sad.gif') no-repeat center center fixed;
            background-size: 30%;
            background-repeat: no-repeat;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: absolute;
            animation: floatBox 5s infinite alternate ease-in-out;
        }
        h2 {
            font-size: 28px;
        }
        button {
            font-size: 22px;
            padding: 15px 25px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .request-btn { background-color: #ff4d4d; color: white; }

        @keyframes floatBox {
            from {
                top: 10%;
                left: 25%;
            }
            to {
                top: 50%;
                left: 55%;
            }
        }
    </style>
</head>
<body>

    <!-- Background Music (Plays Across All Pages) -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h2>ðŸ˜¢ Please Puku ðŸ˜¢</h2>
        <button class="request-btn" onclick="redirectToPuku()">Request?</button>
    </div>

    <script>
        function redirectToPuku() {
            window.location.href = 'puku_page.html';
        }

        // Ensure music continues playing across all pages
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("background-music");
            if (!sessionStorage.getItem("musicStarted")) {
                audio.play();
                sessionStorage.setItem("musicStarted", "true");
            }
        });
    </script>

</body>
</html>
