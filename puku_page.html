<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Puku</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: pink;
            overflow: hidden;
        }
        .flowing-text {
            position: absolute;
            font-size: 20px;
            color: red;
            font-weight: bold;
            animation: floatText 5s infinite linear;
        }
        @keyframes floatText {
            from { top: 100%; opacity: 1; }
            to { top: -10%; opacity: 0; }
        }
        .container {
            margin-top: 200px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .yes-btn { background-color: #ff4d4d; color: white; }
    </style>
</head>
<body>
    <script>
        function createFlowingText() {
            for (let i = 0; i < 1000; i++) {
                let text = document.createElement('div');
                text.innerHTML = 'Please Puku 🙏';
                text.className = 'flowing-text';
                text.style.left = Math.random() * window.innerWidth + 'px';
                text.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(text);
                setTimeout(() => text.remove(), 5000);
            }
        }
        setInterval(createFlowingText, 500);
    </script>

    <div class="container">
        <button class="yes-btn" onclick="acceptRequest()">Yes</button>
        <button class="yes-btn" onclick="acceptRequest()">Yes</button>
    </div>

    <script>
        function acceptRequest() {
            window.location.href = 'yes_page.html';
        }
    </script>
</body>
</html>
