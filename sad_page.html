<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('sad.gif') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>

    <!-- Background Music (Plays Across All Pages) -->
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h2>ðŸ˜¢ Please Puku ðŸ˜¢</h2>
        <button class="request-btn" onclick="redirectToPuku()">Request?</button>
    </div>

    <script>
        function redirectToPuku() {
            window.location.href = 'puku_page.html';
        }

        // Ensure music continues playing across all pages
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("background-music");
            if (!sessionStorage.getItem("musicStarted")) {
                audio.play();
                sessionStorage.setItem("musicStarted", "true");
            }
        });
    </script>

</body>
